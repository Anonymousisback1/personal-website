<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="/static/metachat/metabot.png" alt="image" width="40px">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Virtual Assistant</h4>
                    <p class="chatbox__description--header">Hi, my name is Meta. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/static/metachat/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

<script src="/static/metachat/metachat_app.js"></script>
